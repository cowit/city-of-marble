Farming Era:
  Begin farming, planting seeds and simply try to feed your population.
  Slowly grow your population, gaining upgrades to your farms as you build irrigation.

Settlement Era:
  You can begin to build more buildings, your camps upgrade to houses as you get more powerful buildings.

The neighbors:
  Interact with your neighbors
  unlocks trading for resources
  Unlocks diplomacy, allowing for war/diplomacy



Ideas:
  Overworking your workforce (aka it being at 0 for long periods) can cause revolts, add a small warning somewhere.